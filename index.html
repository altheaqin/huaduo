<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>励志名言</title>
    <script>
        // 移除Tailwind依赖，使用纯CSS实现
        document.addEventListener('DOMContentLoaded', function() {
            // 确保页面加载完成后再绑定事件
            initQuoteSwitcher();
        });
        
        function initQuoteSwitcher() {
            // 可以添加更多名言，实现随机切换功能
            const quotes = [
                { text: "千里之行，始于足下", author: "老子" },
                { text: "天行健，君子以自强不息", author: "《周易》" },
                { text: "不积跬步，无以至千里", author: "荀子" },
                { text: "天生我材必有用", author: "李白" },
                { text: "有志者事竟成", author: "《后汉书》" }
            ];
            
            // 点击名言区域切换到下一条名言
            document.querySelector('.quote-container').addEventListener('click', function() {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                const quoteText = document.querySelector('.quote-text');
                const authorText = document.querySelector('.author-text');
                
                // 添加淡入淡出效果
                quoteText.style.opacity = '0';
                authorText.style.opacity = '0';
                
                setTimeout(() => {
                    quoteText.textContent = `"${quote.text}"`;
                    authorText.textContent = `— ${quote.author}`;
                    quoteText.style.opacity = '1';
                    authorText.style.opacity = '1';
                }, 300);
                
                // 随机改变背景渐变
                const colors = [
                    ['#f5f7fa', '#c3cfe2'],
                    ['#e0c3fc', '#8ec5fc'],
                    ['#a8edea', '#fed6e3'],
                    ['#d299c2', '#fef9d7'],
                    ['#f093fb', '#f5576c']
                ];
                
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.background = `linear-gradient(135deg, ${randomColor[0]} 0%, ${randomColor[1]} 100%)`;
            });
        }
    </script>
    <style>
        /* 添加文本阴影效果 */
        .quote-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .author-shadow {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .text-center {
            text-align: center;
        }
    </style>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
        }
        
        .quote-container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .quote-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .quote-text {
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            transition: color 0.3s ease;
        }
        
        .author-text {
            font-size: 1.2rem;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }
        
        .quote-container:hover .quote-text {
            color: #34495e;
        }
        
        .quote-container:hover .author-text {
            color: #95a5a6;
        }
        
        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.8rem;
            }
            
            .author-text {
                font-size: 1rem;
            }
            
            .quote-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container text-center">
        <p class="quote-text quote-shadow">"千里之行，始于足下"</p>
        <p class="author-text author-shadow">— 老子</p>
    </div>

    <!-- JavaScript已移至头部 -->
</body>
</html>
